<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Details</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <section class="card-section">
          <div class="card front">
            <div class="logo-1">
              <img class="logo" src="icon/card-logo.svg" alt="" />
            </div>
            <h2 class="card-number">9591 6489 6389 101E</h2>
            <div class="card-footer">
              <span class="card-name"><h4>FELICIA LEIRE</h4></span>
              <span class="card-exp"><h4>09/00</h4></span>
            </div>
          </div>

          <div class="card back">
            <span class="cvc"><h4>000</h4></span>
          </div>
        </section>
      </div>

      <div class="right">
        <section class="form-section">
          <form>
            <div class="form-group">
              <label>CARDHOLDER NAME</label>
              <input type="text" placeholder="Felicia Leire" />
            </div>

            <div class="form-group">
              <label>CARD NUMBER</label>
              <input type="text" placeholder="9591 6489 6389 101E" />
              <small class="error">Wrong format, numbers only</small>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>EXP. DATE (MM/YY)</label>
                <div class="date-inputs">
                  <input class="exp" type="text" placeholder="09" />
                  <input class="exp" type="text" placeholder="YY" />
                </div>
                <small class="error">Can't be blank</small>
              </div>

              <div class="form-group">
                <label>CVC</label>
                <input type="text" placeholder="e.g. 123" />
                <small class="error">Can't be blank</small>
              </div>
            </div>

            <button class="submit-btn">Confirm</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
